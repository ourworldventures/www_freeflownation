name: Ourworld.tf
on: 
  push:
    branch: [ master ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: pushing latest change on www.ourworld.tf
      uses: appleboy/ssh-action@master
      with:
        host: www.ourworld.tf
        username: root
        key: ${{ secrets.TF_SECRET }}
        port: 22
        script: |
          cd /opt/www_ourworld_tf/
          git log -1
          git restore static/css/index.css
          git pull
          npm run build
